<container-fluid>
  <div ng-repeat="c in cat" class="row">
    <div class="col-sm-12">
      <div class="content-title" ng-bind="c.name | langFilter"></div>
      <div class="col-sm-3 pull-right" ng-repeat="i in s | filter:{category:c._id}">
        <div class="content-subtitle" ng-bind="i.name | langFilter"></div>
        <skillbar point="{{ i.point }}"></skillbar>
      </div>
    </div>
  </div>
</container-fluid>
