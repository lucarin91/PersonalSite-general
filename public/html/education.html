<container-fluid>
  <div class="row" ng-repeat="i in e">
    <div class="col-md-12">
      <div class="content-title" ng-bind="i.school | langFilter"></div>
      <div class="content-subtitle" ng-bind="i.degree | langFilter"></div>
      <div class="content-location">
        <span ng-bind="i.date | formatDate"></span> |
        <span ng-bind="i.location"></span>
      </div>
      <div class="content-location" ng-bind="i.score | langFilter"></div>
    </div>
  </div>
</container-fluid>
